{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSnap Auto ML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<style>
    .result{
        background-color:lightblue;
        height:auto;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3 text-center">TechSnap Auto ML Tool</h1>
        <div class="row">
            <div class="col-lg-6 mt-5">
                <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Excel File</label>
                        <input class="form-control" type="file" name="excel_file" id="formFile" required>
                    </div>
                    <div class="mb-3">
                        <label for="yaxis" class="form-label">Enter Y-axis</label>
                        <input type="text" name="yaxis" class="form-control" id="yaxis">
                    </div>
                    <div class="mb-3">
                        <label for="testsize" class="form-label">Enter Test Size</label>
                        <input type="text" name="testsize" class="form-control" id="testsize">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Upload">
                </form>
        
                <p></p>
                <hr>
            </div>
            <div class="col-lg-6 result mt-5">
                <h3 class="text-center">Result</h3>
                <p>Y-axis : {{yaxis}}</p>
                <p>X-axis : </p>
                <ul>
                    {% for i in xaxis %}
                        <li>{{i}}</li>
                    {% endfor %}
                </ul>
                <p> X-train : {{xtrain}} </p>
                <p> X-test : {{xtest}} </p>
                <p> Y-train : {{ytrain}} </p>
                <p> Y-test : {{ytest}}</p>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
